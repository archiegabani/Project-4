<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validation.js" defer></script>
</head>
<body>
    <header id="header">
        <h1>My Portfolio</h1>
        <nav id="navigation">
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="content">
        <h2>Contact Me</h2>
        <form id="contactForm" action="index.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        <div id="errorMessages">
            <p id="nameError" class="error">Please enter your name.</p>
            <p id="phoneError" class="error">Please enter a valid 10-digit phone number.</p>
            <p id="emailError" class="error">Please enter a valid email address.</p>
        </div>
    </main>
    <footer id="footer">
        <p>&copy; 2024 Archie Gabani</p>
    </footer>
</body>
</html>
